{% extends 'base.html' %}


{% block title %}
Create new Post
{% endblock %}

{% block content %}

<h1>Editar post: {{post.title}} </h1>
<form action="{{url_for('posts.post_update',slug=post.slug)}}" method="POST">
    {% for field in form %}
    <div class="form-group">
        {{field.label()}}
        {{field(class="form-control")}}
    </div>
    {% endfor %}
    <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
